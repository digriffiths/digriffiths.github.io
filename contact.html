<head>
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<script src="assets/js/loadNav.js"></script>

<div id="wrapper">
	<div class="banner">
		<div class="banner-photo">
			<img src="images/daniel_griffiths_2.png"/>
		</div>
		<div class="banner-text">
			<h1>DANIEL GRIFFITHS</h1>
			<hr style="border-style: dotted; margin: 0 30%;"> <!-- Shorthand margin -->
			<p>Python Developer, Backend Developer, Machine Learning, LLMs, Trading</p>
		</div>
	</div>
	<div id="nav"></div>
	<div class="main">
		<h1>Contact</h1>
		<h3>Get in Touch</h3>
		<form method="post" action="https://formspree.io/f/xjvnqdrg">
			<div class="fields">
				<div class="field half">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" required />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required />
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="4" required></textarea>
				</div>
			</div>
			<input type="submit" value="Send Message" class="submit-button"/>
		</form>	
	</div>
</div>
